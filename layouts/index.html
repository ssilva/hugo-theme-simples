{{ partial "header.html" . }}
    <header><h1>{{ .Site.Title }}</h1></header>
    <hr>
    {{ .Content }}

    <h3>{{ .Site.Params.Simples.PostsSectionHeader }}</h3>
    <ul class="list-unstyled">
    {{ range .Site.RegularPages }}
        <li>
            <small class="text-muted text-mono"><time>{{ .Date.Format "2006-01-01" }}</time></small>
            <a href="{{.RelPermalink}}">{{ .Title }}</a>
        </li>
    {{ end }}
    </ul>
{{ partial "footer.html" . }}
