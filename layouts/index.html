{{ partial "header.html" . }}
    <header><h1>{{ .Site.Title }}</h1></header>
    <hr>
    {{ .Content }}

    <h3>{{ .Site.Params.Simples.PostsSectionHeader }}</h3>
    <ul class="list-unstyled">
    {{ range .Data.Pages }}
        <li>
            <small class="text-muted">{{ .Date.Format "2006-01-01" }}</small>
            <a href="{{.RelPermalink}}">{{ .Title }}</a>
        </li>
    {{ end }}
    </ul>
{{ partial "footer.html" . }}
